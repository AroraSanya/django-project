{% extends 'Base.html' %}
{% block content %}
<div>
    <h2> products List</h2>
    {% for p in product %}
       <h3><b>{{p.name}}</b></h3>
       <p>{{p.price}}</p>
       <em>{{p.quality}}</em><br>
       <br>
       <a href="/add_to_cart/{{p.id}}">add to cart</a>
       <hr> 
    {%endfor%}
</div>
{% endblock%}
